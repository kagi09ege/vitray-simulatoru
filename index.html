<!DOCTYPE html>
<html>
<head>
    <title>Vitray IÅŸÄ±k SimÃ¼latÃ¶rÃ¼</title>
    <style>
        /* Temel stiller (Ã¶nceki koddan aynÄ±) */
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        #container { max-width: 900px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 20px; }
        
        /* Ã‡izim araÃ§larÄ± stili */
        #tools {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }
        .tool-btn {
            padding: 8px 15px;
            background: #6a3093;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tool-btn.active {
            background: #4b2e83;
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px #6a3093;
        }
        #color-picker {
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Ã–nceki iÃ§erik... -->
        
        <!-- TasarÄ±m Modu -->
        <div id="designer-mode">
            <h3>Vitray TasarÄ±m Paneli</h3>
            
            <!-- Ã‡izim AraÃ§larÄ± -->
            <div id="tools">
                <button class="tool-btn active" data-tool="pencil">âœï¸ Kalem</button>
                <button class="tool-btn" data-tool="line">ğŸ“ DÃ¼z Ã‡izgi</button>
                <button class="tool-btn" data-tool="rect">â¬› DikdÃ¶rtgen</button>
                <button class="tool-btn" data-tool="circle">â­• Daire</button>
                <button class="tool-btn" data-tool="eraser">ğŸ§½ Silgi</button>
                <input type="color" id="color-picker" value="#6a3093">
            </div>
            
            <canvas id="design-canvas" width="800" height="500" style="border:1px solid #ccc; background: white;"></canvas>
            
            <div>
                <button id="clear-canvas">Temizle</button>
                <button id="ai-complete">Yapay Zeka ile Tamamla</button>
                <button id="save-design">TasarÄ±mÄ± Kaydet</button>
            </div>
        </div>
        
        <div id="footer">Kayra Ege Farfar</div>
    </div>

    <script>
        // Ã‡izim FonksiyonlarÄ±
        const canvas = document.getElementById('design-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pencil';
        let currentColor = '#6a3093';
        let startX, startY;

        // AraÃ§ seÃ§imi
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.dataset.tool;
            });
        });

        // Renk seÃ§ici
        document.getElementById('color-picker').addEventListener('input', (e) => {
            currentColor = e.target.value;
        });

        // Canvas etkileÅŸimleri
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
            
            if(currentTool === 'pencil' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            }
        }

        function draw(e) {
            if(!isDrawing) return;
            
            ctx.lineWidth = currentTool === 'eraser' ? 20 : 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentTool === 'eraser' ? 'white' : currentColor;
            
            switch(currentTool) {
                case 'pencil':
                case 'eraser':
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                    break;
                    
                case 'line':
                    redrawCanvas();
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                    break;
                    
                case 'rect':
                    redrawCanvas();
                    ctx.strokeRect(startX, startY, e.offsetX - startX, e.offsetY - startY);
                    break;
                    
                case 'circle':
                    redrawCanvas();
                    const radius = Math.sqrt(Math.pow(e.offsetX - startX, 2) + Math.pow(e.offsetY - startY, 2));
                    ctx.beginPath();
                    ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                    ctx.stroke();
                    break;
            }
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function redrawCanvas() {
            // GeÃ§ici Ã§izimler iÃ§in canvas'Ä± temizle
            const temp = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(temp, 0, 0);
        }

        // Temizle butonu
        document.getElementById('clear-canvas').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // DiÄŸer fonksiyonlar (Ã¶nceki koddan aynÄ±)...
    </script>
</body>
</html>
