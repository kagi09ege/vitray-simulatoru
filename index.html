<!DOCTYPE html>
<html>
<head>
    <title>Bit Vitray Işık Simülatörü</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            background: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #bit-vitray {
            width: 100%;
            height: 400px;
            background: black;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .pixel {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 3px;
            transition: all 0.3s;
        }
        .light-source {
            position: absolute;
            width: 100%;
            height: 40px;
            background: yellow;
            bottom: 0;
            opacity: 0.5;
            z-index: 10;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #6a3093;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #footer {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Bit Vitray Işık Simülatörü</h1>
        <p>Işık kaynağını hareket ettirerek vitray etkisini gözlemleyin</p>
        
        <div id="bit-vitray">
            <!-- Işık kaynağı -->
            <div class="light-source" id="light"></div>
            <!-- Vitray pikselleri buraya eklenecek -->
        </div>
        
        <div class="controls">
            <button id="add-pixels">Vitray Oluştur</button>
            <button id="move-light">Işık Kaynağını Hareket Ettir</button>
            <div>
                <label for="light-intensity">Işık Şiddeti: </label>
                <input type="range" id="light-intensity" min="0" max="100" value="50">
                <span id="intensity-value">50%</span>
            </div>
        </div>
        
        <div id="color-display"></div>
        
        <div id="footer">Kayra Ege Farfar</div>
    </div>

    <script>
        // Vitray pikselleri
        const vitrayContainer = document.getElementById('bit-vitray');
        const lightSource = document.getElementById('light');
        const colorDisplay = document.getElementById('color-display');
        
        // Rastgele renk üretme
        function getRandomColor() {
            const colors = [
                'rgba(255, 0, 0, 0.7)',    // Kırmızı
                'rgba(0, 255, 0, 0.7)',    // Yeşil
                'rgba(0, 0, 255, 0.7)',    // Mavi
                'rgba(255, 255, 0, 0.7)',  // Sarı
                'rgba(255, 0, 255, 0.7)',  // Macenta
                'rgba(0, 255, 255, 0.7)'   // Cyan
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Vitray piksellerini oluştur
        document.getElementById('add-pixels').addEventListener('click', function() {
            vitrayContainer.innerHTML = '';
            vitrayContainer.appendChild(lightSource);
            
            const containerWidth = vitrayContainer.offsetWidth;
            const containerHeight = vitrayContainer.offsetHeight - 40; // Işık kaynağı için alan bırak
            
            const pixelSize = 20;
            const cols = Math.floor(containerWidth / pixelSize);
            const rows = Math.floor(containerHeight / pixelSize);
            
            for(let y = 0; y < rows; y++) {
                for(let x = 0; x < cols; x++) {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    pixel.style.left = `${x * pixelSize}px`;
                    pixel.style.top = `${y * pixelSize}px`;
                    pixel.style.backgroundColor = getRandomColor();
                    
                    // Piksellere özel filtre değerleri
                    pixel.dataset.filter = Math.random().toFixed(2);
                    pixel.dataset.originalColor = pixel.style.backgroundColor;
                    
                    vitrayContainer.appendChild(pixel);
                }
            }
            
            updateLightEffect();
        });
        
        // Işık kaynağını hareket ettir
        let lightMoving = false;
        let lightDirection = 1;
        document.getElementById('move-light').addEventListener('click', function() {
            lightMoving = !lightMoving;
            this.textContent = lightMoving ? "Işığı Durdur" : "Işık Kaynağını Hareket Ettir";
            
            if(lightMoving) {
                moveLight();
            }
        });
        
        function moveLight() {
            if(!lightMoving) return;
            
            const currentLeft = parseFloat(lightSource.style.left) || 0;
            const containerWidth = vitrayContainer.offsetWidth;
            const lightWidth = lightSource.offsetWidth;
            
            let newLeft = currentLeft + (5 * lightDirection);
            
            if(newLeft <= 0) {
                newLeft = 0;
                lightDirection = 1;
            } else if(newLeft >= containerWidth - lightWidth) {
                newLeft = containerWidth - lightWidth;
                lightDirection = -1;
            }
            
            lightSource.style.left = `${newLeft}px`;
            updateLightEffect();
            
            requestAnimationFrame(moveLight);
        }
        
        // Işık şiddetini ayarla
        document.getElementById('light-intensity').addEventListener('input', function(e) {
            document.getElementById('intensity-value').textContent = `${e.target.value}%`;
            lightSource.style.opacity = e.target.value / 100;
            updateLightEffect();
        });
        
        // Işık etkisini güncelle
        function updateLightEffect() {
            const pixels = document.querySelectorAll('.pixel');
            const lightRect = lightSource.getBoundingClientRect();
            const intensity = parseFloat(document.getElementById('light-intensity').value) / 100;
            
            let colorMix = { r: 0, g: 0, b: 0 };
            let pixelCount = 0;
            
            pixels.forEach(pixel => {
                const pixelRect = pixel.getBoundingClientRect();
                const distanceX = Math.abs((lightRect.left + lightRect.width/2) - (pixelRect.left + pixelRect.width/2));
                const distanceY = pixelRect.top - lightRect.top;
                
                // Işığın piksel üzerindeki etkisi
                let effect = 0;
                if(distanceY < 0) { // Işık kaynağının üstündeki pikseller
                    effect = 1 - Math.min(distanceX / 200, 1);
                    effect *= intensity;
                    effect *= parseFloat(pixel.dataset.filter);
                    
                    // Orijinal rengi al ve ışıkla karıştır
                    const originalColor = pixel.dataset.originalColor.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/);
                    if(originalColor) {
                        const r = Math.floor(originalColor[1] * effect);
                        const g = Math.floor(originalColor[2] * effect);
                        const b = Math.floor(originalColor[3] * effect);
                        pixel.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                        
                        // Renk analizi için topla
                        colorMix.r += r;
                        colorMix.g += g;
                        colorMix.b += b;
                        pixelCount++;
                    }
                } else {
                    pixel.style.backgroundColor = 'rgba(0,0,0,0.1)';
                }
            });
            
            // Ortalama renk gösterimi
            if(pixelCount > 0) {
                const avgR = Math.round(colorMix.r / pixelCount);
                const avgG = Math.round(colorMix.g / pixelCount);
                const avgB = Math.round(colorMix.b / pixelCount);
                colorDisplay.innerHTML = `
                    <p>Işık Filtreleme Sonucu: <span style="color:rgb(${avgR},${avgG},${avgB})">■</span> RGB(${avgR}, ${avgG}, ${avgB})</p>
                    <div style="width:100%; height:30px; background:rgb(${avgR},${avgG},${avgB})"></div>
                `;
            }
        }
        
        // Başlangıçta vitray oluştur
        document.getElementById('add-pixels').click();
    </script>
</body>
</html>
