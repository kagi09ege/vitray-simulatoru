<!DOCTYPE html>
<html>
<head>
    <title>Vitray I≈üƒ±k Sim√ºlat√∂r√º</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: #f0f2f5;
            padding: 20px;
            margin: 0;
        }
        #container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
            min-height: 90vh;
        }
        #vitray-img {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 10px;
            margin: 15px 0;
            filter: brightness(0.8) contrast(1.2);
        }
        #light-control {
            width: 80%;
            margin: 20px auto;
        }
        #vector-canvas {
            border: 1px solid #ddd;
            margin-top: 15px;
            background: rgba(0,0,0,0.05);
        }
        button {
            background: #6a3093;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: #4b2e83;
            transform: translateY(-2px);
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        #designer-mode {
            display: none;
            margin-top: 20px;
        }
        #tools {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .tool-btn {
            padding: 8px 15px;
            background: #6a3093;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .tool-btn.active {
            background: #4b2e83;
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px #6a3093;
        }
        #color-picker {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-left: 10px;
            cursor: pointer;
        }
        #design-canvas {
            border: 1px solid #ccc;
            background: white;
            margin: 0 auto;
            display: block;
            max-width: 100%;
        }
        #footer {
            position: fixed;
            left: 10px;
            bottom: 10px;
            color: rgba(106, 48, 147, 0.7);
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üé® Vitray I≈üƒ±k Sim√ºlat√∂r√º</h1>
        
        <!-- Vitray G√∂rseli -->
        <img id="vitray-img" src="https://media-cdn.tripadvisor.com/media/photo-s/02/90/55/73/blue-mosque-stained-glass.jpg" alt="Vitray">
        
        <!-- I≈üƒ±k Kontrolleri -->
        <div class="slider-container">
            <span>I≈üƒ±k ≈ûiddeti: </span>
            <input type="range" id="light-control" min="0" max="100" value="50">
            <span id="light-value">50%</span>
        </div>
        
        <!-- I≈üƒ±n Vekt√∂rleri -->
        <canvas id="vector-canvas" width="800" height="200"></canvas>
        
        <!-- Butonlar -->
        <button id="show-vectors">I≈üƒ±nlarƒ± G√∂ster</button>
        <button id="design-mode-btn">Kendin Tasarla</button>
        
        <!-- Tasarƒ±m Modu -->
        <div id="designer-mode">
            <h3>Vitray Tasarƒ±m Paneli</h3>
            
            <!-- √áizim Ara√ßlarƒ± -->
            <div id="tools">
                <button class="tool-btn active" data-tool="pencil">‚úèÔ∏è Kalem</button>
                <button class="tool-btn" data-tool="line">üìè D√ºz √áizgi</button>
                <button class="tool-btn" data-tool="rect">‚¨õ Dikd√∂rtgen</button>
                <button class="tool-btn" data-tool="circle">‚≠ï Daire</button>
                <button class="tool-btn" data-tool="eraser">üßΩ Silgi</button>
                <input type="color" id="color-picker" value="#6a3093">
            </div>
            
            <canvas id="design-canvas" width="800" height="500"></canvas>
            
            <div>
                <button id="clear-canvas">Temizle</button>
                <button id="ai-complete">Yapay Zeka ile Tamamla</button>
                <button id="save-design">Tasarƒ±mƒ± Kaydet</button>
                <button id="use-design">Bu Tasarƒ±mƒ± Kullan</button>
            </div>
        </div>
    </div>

    <div id="footer">Kayra Ege Farfar</div>

    <script>
        // I≈üƒ±k Sim√ºlasyonu
        const vitrayImg = document.getElementById('vitray-img');
        const lightControl = document.getElementById('light-control');
        const lightValue = document.getElementById('light-value');
        const vectorCanvas = document.getElementById('vector-canvas');
        const vectorCtx = vectorCanvas.getContext('2d');
        
        lightControl.addEventListener('input', (e) => {
            const value = e.target.value;
            lightValue.textContent = `${value}%`;
            vitrayImg.style.filter = `brightness(${value/100 + 0.5}) contrast(${value/50 + 1})`;
            
            if(document.getElementById('show-vectors').classList.contains('active')) {
                drawLightVectors(value);
            }
        });

        function drawLightVectors(intensity) {
            vectorCtx.clearRect(0, 0, vectorCanvas.width, vectorCanvas.height);
            const rayCount = Math.floor(intensity / 10) + 3;
            
            for(let i = 0; i < rayCount; i++) {
                const x = (i + 1) * (vectorCanvas.width / (rayCount + 1));
                const power = intensity * 0.8 + Math.random() * 20;
                
                vectorCtx.beginPath();
                vectorCtx.moveTo(x, 0);
                vectorCtx.lineTo(x + (Math.random() * 40 - 20), vectorCanvas.height);
                vectorCtx.strokeStyle = `rgba(255, 200, 50, ${power/100})`;
                vectorCtx.lineWidth = power/30;
                vectorCtx.stroke();
                
                const gradient = vectorCtx.createRadialGradient(x, 0, 0, x, 0, power/2);
                gradient.addColorStop(0, `rgba(255, 255, 200, ${power/80})`);
                gradient.addColorStop(1, 'rgba(255, 255, 200, 0)');
                vectorCtx.fillStyle = gradient;
                vectorCtx.fillRect(x - power/2, 0, power, power/3);
            }
        }

        document.getElementById('show-vectors').addEventListener('click', function() {
            this.classList.toggle('active');
            if(this.classList.contains('active')) {
                drawLightVectors(lightControl.value);
                this.textContent = "I≈üƒ±nlarƒ± Gizle";
            } else {
                vectorCtx.clearRect(0, 0, vectorCanvas.width, vectorCanvas.height);
                this.textContent = "I≈üƒ±nlarƒ± G√∂ster";
            }
        });

        // Tasarƒ±m Modu
        const designCanvas = document.getElementById('design-canvas');
        const designCtx = designCanvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pencil';
        let currentColor = '#6a3093';
        let startX, startY;
        let savedImage = null;

        document.getElementById('design-mode-btn').addEventListener('click', function() {
            const designerMode = document.getElementById('designer-mode');
            designerMode.style.display = designerMode.style.display === 'block' ? 'none' : 'block';
            
            if(designerMode.style.display === 'block') {
                savedImage = new Image();
                savedImage.src = vitrayImg.src;
                designCtx.fillStyle = 'white';
                designCtx.fillRect(0, 0, designCanvas.width, designCanvas.height);
            }
        });

        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.dataset.tool;
            });
        });

        document.getElementById('color-picker').addEventListener('input', (e) => {
            currentColor = e.target.value;
        });

        designCanvas.addEventListener('mousedown', startDrawing);
        designCanvas.addEventListener('mousemove', draw);
        designCanvas.addEventListener('mouseup', stopDrawing);
        designCanvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
            
            if(currentTool === 'pencil' || currentTool === 'eraser') {
                designCtx.beginPath();
                designCtx.moveTo(startX, startY);
            }
        }

        function draw(e) {
            if(!isDrawing) return;
            
            designCtx.lineWidth = currentTool === 'eraser' ? 20 : 5;
            designCtx.lineCap = 'round';
            designCtx.strokeStyle = currentTool === 'eraser' ? 'white' : currentColor;
            
            switch(currentTool) {
                case 'pencil':
                case 'eraser':
                    designCtx.lineTo(e.offsetX, e.offsetY);
                    designCtx.stroke();
                    break;
                    
                case 'line':
                    redrawCanvas();
                    designCtx.beginPath();
                    designCtx.moveTo(startX, startY);
                    designCtx.lineTo(e.offsetX, e.offsetY);
                    designCtx.stroke();
                    break;
                    
                case 'rect':
                    redrawCanvas();
                    designCtx.strokeRect(startX, startY, e.offsetX - startX, e.offsetY - startY);
                    break;
                    
                case 'circle':
                    redrawCanvas();
                    const radius = Math.sqrt(Math.pow(e.offsetX - startX, 2) + Math.pow(e.offsetY - startY, 2));
                    designCtx.beginPath();
                    designCtx.arc(startX, startY, radius, 0, Math.PI * 2);
                    designCtx.stroke();
                    break;
            }
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function redrawCanvas() {
            const temp = designCtx.getImageData(0, 0, designCanvas.width, designCanvas.height);
            designCtx.clearRect(0, 0, designCanvas.width, designCanvas.height);
            designCtx.putImageData(temp, 0, 0);
        }

        document.getElementById('clear-canvas').addEventListener('click', () => {
            designCtx.clearRect(0, 0, designCanvas.width, designCanvas.height);
            designCtx.fillStyle = 'white';
            designCtx.fillRect(0, 0, designCanvas.width, designCanvas.height);
        });

        document.getElementById('use-design').addEventListener('click', function() {
            vitrayImg.src = designCanvas.toDataURL('image/png');
            document.getElementById('designer-mode').style.display = 'none';
        });

        document.getElementById('save-design').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'vitray-tasarim.png';
            link.href = designCanvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
