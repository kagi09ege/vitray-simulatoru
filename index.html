<!DOCTYPE html>
<html>
<head>
    <title>Bit Vitray Simülatörü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #vitray-container {
            width: 500px;
            height: 400px;
            margin: 20px auto;
            background: black;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }
        .pixel {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 4px;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.8);
            transition: all 0.2s;
        }
        #light {
            position: absolute;
            width: 120px;
            height: 40px;
            background: linear-gradient(to top, #ff0, #fff);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.9;
            border-radius: 10px 10px 0 0;
            cursor: grab;
            z-index: 10;
        }
        #controls {
            margin: 20px;
        }
        button {
            background: #6a3093;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #color-result {
            width: 80%;
            height: 60px;
            margin: 20px auto;
            border-radius: 8px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>✨ Bit Vitray Işık Simülatörü ✨</h1>
    
    <div id="vitray-container">
        <div id="light"></div>
        <!-- Pikseller buraya eklenecek -->
    </div>
    
    <div id="controls">
        <button id="generate">YENİ VİTRAY</button>
        <button id="reset">SIFIRLA</button>
    </div>
    
    <div id="color-result">
        Filtrelenmiş Işık Rengi: <span id="rgb">RGB(0,0,0)</span>
    </div>

    <script>
        // 1. ELEMANLARI TANIMLA
        const container = document.getElementById('vitray-container');
        const light = document.getElementById('light');
        const rgbDisplay = document.getElementById('rgb');
        const colorResult = document.getElementById('color-result');
        
        // 2. VİTRAY OLUŞTURMA
        function createVitray() {
            container.innerHTML = '';
            container.appendChild(light);
            
            const colors = [
                '#FF0000', '#00FF00', '#0000FF', // Temel renkler
                '#FFFF00', '#FF00FF', '#00FFFF', // Ara renkler
                '#FF8C00', '#9400D3', '#32CD32'  // Ekstra renkler
            ];
            
            // 20x15 grid oluştur (300 piksel)
            for(let y = 0; y < 15; y++) {
                for(let x = 0; x < 20; x++) {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    pixel.style.left = `${x * 25}px`;
                    pixel.style.top = `${y * 25}px`;
                    
                    // Rastgele renk ve opaklık
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const opacity = (0.4 + Math.random() * 0.6).toFixed(2);
                    pixel.style.backgroundColor = color;
                    pixel.style.opacity = opacity;
                    
                    // Verileri sakla
                    pixel.dataset.color = color;
                    pixel.dataset.opacity = opacity;
                    
                    container.appendChild(pixel);
                }
            }
            
            updateLightEffect();
        }
        
        // 3. IŞIK ETKİSİNİ HESAPLA
        function updateLightEffect() {
            const lightRect = light.getBoundingClientRect();
            let totalR = 0, totalG = 0, totalB = 0;
            let affectedPixels = 0;
            
            document.querySelectorAll('.pixel').forEach(pixel => {
                const pixelRect = pixel.getBoundingClientRect();
                const dx = Math.abs((lightRect.left + lightRect.width/2) - (pixelRect.left + pixelRect.width/2));
                const dy = (pixelRect.top + pixelRect.height/2) - (lightRect.top + lightRect.height/2);
                
                // Sadece ışık üstündeki pikselleri işle
                if(dy > 0) {
                    const distanceFactor = 1 - Math.min(dx / 150, 1);
                    const opacity = parseFloat(pixel.dataset.opacity);
                    const effect = distanceFactor * opacity;
                    
                    if(effect > 0.1) {
                        // RGB değerlerini çıkar
                        const hex = pixel.dataset.color;
                        const r = parseInt(hex.substr(1,2), 16);
                        const g = parseInt(hex.substr(3,2), 16);
                        const b = parseInt(hex.substr(5,2), 16);
                        
                        // Işık etkisiyle renkleri karıştır
                        totalR += r * effect;
                        totalG += g * effect;
                        totalB += b * effect;
                        affectedPixels++;
                        
                        // Piksel parlaklığını güncelle
                        pixel.style.boxShadow = `0 0 15px rgba(${r},${g},${b},${effect})`;
                    } else {
                        pixel.style.boxShadow = 'none';
                    }
                } else {
                    pixel.style.boxShadow = 'none';
                }
            });
            
            // 4. ORTALAMA RENGİ GÖSTER
            if(affectedPixels > 0) {
                const avgR = Math.round(totalR / affectedPixels);
                const avgG = Math.round(totalG / affectedPixels);
                const avgB = Math.round(totalB / affectedPixels);
                
                rgbDisplay.textContent = `RGB(${avgR},${avgG},${avgB})`;
                colorResult.style.background = `rgb(${avgR},${avgG},${avgB})`;
                colorResult.style.color = (avgR + avgG + avgB > 384) ? 'black' : 'white';
            }
        }
        
        // 5. IŞIĞI SÜRÜKLEME
        light.addEventListener('mousedown', function(e) {
            e.preventDefault();
            const startX = e.clientX;
            const startLeft = parseFloat(light.style.left) || 0;
            
            function moveLight(e) {
                const newLeft = startLeft + e.clientX - startX;
                const maxLeft = container.offsetWidth - light.offsetWidth;
                light.style.left = `${Math.max(0, Math.min(maxLeft, newLeft))}px`;
                updateLightEffect();
            }
            
            function stopDrag() {
                document.removeEventListener('mousemove', moveLight);
                document.removeEventListener('mouseup', stopDrag);
            }
            
            document.addEventListener('mousemove', moveLight);
            document.addEventListener('mouseup', stopDrag);
        });
        
        // 6. BUTONLAR
        document.getElementById('generate').addEventListener('click', createVitray);
        document.getElementById('reset').addEventListener('click', function() {
            container.innerHTML = '';
            createVitray();
            colorResult.style.background = '#111';
            rgbDisplay.textContent = 'RGB(0,0,0)';
        });
        
        // 7. SAYFA YÜKLENİNCE BAŞLAT
        window.addEventListener('load', createVitray);
    </script>
</body>
</html>
